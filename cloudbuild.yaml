steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dedup-backend', './backend']
  
  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dedup-frontend', './frontend']

  # Push to Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dedup-backend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dedup-frontend']

  # Deploy Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dedup-backend'
      - '--image=gcr.io/$PROJECT_ID/dedup-backend'
      - '--region=australia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'

  # Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dedup-frontend'
      - '--image=gcr.io/$PROJECT_ID/dedup-frontend'
      - '--region=australia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NEXT_PUBLIC_BACKEND_URL=https://dedup-backend-xxxxx-ts.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/dedup-backend'
  - 'gcr.io/$PROJECT_ID/dedup-frontend'
